name: compile

on:
  push:
    branches:
      - '**'
    paths:
      - '**.js'
    tags-ignore:
      - '**'
  pull_request:
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Install Node
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
    
    - name: Install Dependencies
      run: |
        npx yarn install
        npx lerna bootstrap
      
    - name: Lint
      run: npx yarn run lint

    - name: Compile
      run: npx yarn run compile